<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Swetrix Captcha</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    html {
      font-family: '-apple-system', 'system-ui', 'BlinkMacSystemFont', 'Inter', 'Cantarell', 'Helvetica Neue', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .swetrix-captcha {
      display: flex;
      justify-content: center;
      align-items: center;

      /* 300 - 20px (padding) */
      width: 280px;

      background-color: #f9f9f9;
      border: 1px solid #e9e9e9;
      height: 65px;
      user-select: none;
      padding-left: 10px;
      padding-right: 10px;
    }

    #challenge {
      display: flex;
      align-items: center;
      cursor: pointer;

      /* divide the space between #challenge and #branding as a proportion of 5 to 1 using flex */
      flex: 5;
    }

    #action {
      margin-right: 10px;
    }

    #status {
      font-size: 16px;
      color: #0f0f0f;
      /* font-weight: 400; */
    }

    #checkbox {
      background-color: #fff;
      border: 1px solid #e9e9e9;
      height: 25px;
      width: 25px;
      border-radius: 3px;
    }

    #branding {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      flex: 1;
    }

    #legal {
      font-size: 10px;
    }

    #legal>a {
      color: #0f0f0f;
      text-decoration: none;
      cursor: pointer;
    }

    #legal>a:hover {
      text-decoration: underline;
    }

    #legal>.separator::before {
      content: "-";
      margin: 0 2px;
    }
  </style>
  <script src="captcha.js" defer></script>
</head>

<body>
  <div class="swetrix-captcha">
    <div id="challenge">
      <div id="action">
        <!-- Can contain a checkbox itself / a red cross (with a retry action) / a green mark -->

        <!-- Checkbox -->
        <div id="checkbox"></div>
      </div>
      <div id="status">
        <!-- TODO: I am human (default / success) / Verifying / Failure (retry action) -->
        <span>I am human</span>
      </div>
    </div>
    <div id="branding">
      <a href="https://swetrix.com" target="_blank">
        <img src="logo_blue.svg" alt="Swetrix" height="25" />
      </a>
      <div id="legal">
        <a href="https://swetrix.com/privacy" target="_blank">Privacy</a>
        <span class="separator"></span>
        <a href="https://swetrix.com/terms" target="_blank">Terms</a>
      </div>
    </div>
  </div>
</body>

</html>
